args:
- description: The HTML to display
  name: html
  required: true
- auto: PREDEFINED
  description: Should the entry be marked as a note?
  name: markAsNote
  predefined:
  - "true"
  - "false"
- description: Add a header text to the output
  name: header
comment: Display HTML in the War Room.
commonfields:
  id: DisplayHTML
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 6.5.0
    itemVersion: 1.19.74
    packID: CommonScripts
    packName: Common Scripts
    packPropagationLabels:
    - all
    prevname: ""
    propagationLabels: []
    toServerVersion: ""
dockerimage: demisto/python3:3.12.8.3296088
engineinfo: {}
mainengineinfo: {}
name: DisplayHTML
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('DisplayHTML', 'start', __line__())
  CONSTANT_PACK_VERSION = '1.19.74'
  demisto.debug('pack id = CommonScripts, pack version = 1.19.74')




  def main():
      html = demisto.args().get("html")
      note = demisto.args().get("markAsNote")
      header = demisto.args().get("header")

      note = bool(note and note.lower() == "true")
      if header:
          html = f"<h1>{header}</h1></br>{html}"

      demisto.results({"ContentsFormat": formats["html"], "Type": entryTypes["note"], "Contents": html, "Note": note})


  if __name__ == "__builtin__" or __name__ == "builtins":
      main()

  register_module_line('DisplayHTML', 'end', __line__())
scripttarget: 0
