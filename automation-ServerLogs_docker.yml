comment: Uses the ssh integration to grab the host server logs. This script is supported
  only on Cortex XSOAR on-prem (version 6.X).
commonfields:
  id: ServerLogs_docker
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 6.0.0
    itemVersion: 1.19.74
    packID: CommonScripts
    packName: Common Scripts
    packPropagationLabels:
    - all
    prevname: ""
    propagationLabels: []
    toServerVersion: ""
dockerimage: demisto/python3:3.12.8.3296088
enabled: true
engineinfo: {}
mainengineinfo: {}
name: ServerLogs_docker
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('ServerLogs_docker', 'start', __line__())
  CONSTANT_PACK_VERSION = '1.19.74'
  demisto.debug('pack id = CommonScripts, pack version = 1.19.74')




  def main():
      res = demisto.executeCommand("ssh", {"cmd": "cat /var/log/demisto/docker.log", "using": "localhost"})
      output = "File: /var/log/demisto/docker.log\n"
      output += res[0].get("Contents").get("output")

      return_results(output)


  if __name__ in ("__builtin__", "builtins", "__main__"):
      main()

  register_module_line('ServerLogs_docker', 'end', __line__())
scripttarget: 0
