script: |
  register_module_line('DT', 'start', __line__())
  CONSTANT_PACK_VERSION = '1.2.97'
  demisto.debug('pack id = FiltersAndTransformers, pack version = 1.2.97')



  args = demisto.args()
  value = args["value"]
  dt = args["dt"]

  res = demisto.dt(value, dt)
  return_results(encode_string_results(res))

  register_module_line('DT', 'end', __line__())
