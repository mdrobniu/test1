comment: Uses the ssh integration to grab the host server logs. This script is supported
  only on Cortex XSOAR on-prem (version 6.X).
commonfields:
  id: ServerLogs
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 6.0.0
    itemVersion: 1.19.74
    packID: CommonScripts
    packName: Common Scripts
    packPropagationLabels:
    - all
    prevname: ""
    propagationLabels: []
    toServerVersion: ""
dependson:
  must:
  - remoteaccess|||ssh
dockerimage: demisto/python3:3.12.8.3296088
enabled: true
engineinfo: {}
mainengineinfo: {}
name: ServerLogs
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('ServerLogs', 'start', __line__())
  CONSTANT_PACK_VERSION = '1.19.74'
  demisto.debug('pack id = CommonScripts, pack version = 1.19.74')
  import re





  def execute_ssh_command():
      """Execute the `ssh` command to get the server logs and return the result to the war room."""
      file = "/var/log/demisto/server.log"
      res = demisto.executeCommand("ssh", {"cmd": f"tail {file}", "using": "localhost"})

      output = f"File: {file}\n"
      output += res[0].get("Contents").get("output")
      output = re.sub(r" \(source: .*\)", "", output)

      return_results(output)


  def main():
      try:
          execute_ssh_command()
      except ValueError as e:
          demisto.error(str(e))
          return_error(
              "The script could not execute the `ssh` command. Please create an instance of the"
              "`RemoteAccess v2` integration and try to run the script again."
          )


  if __name__ in ("__builtin__", "builtins", "__main__"):
      main()
  register_module_line('ServerLogs', 'end', __line__())
scripttarget: 0
subtype: python3
system: true
