dockerimage: demisto/python3:3.12.8.3296088
enabled: true
engineinfo: {}
mainengineinfo: {}
name: EncodeToAscii
outputs:
- contextPath: asciiencode.encoded
  description: Data encoded in ASCII
  type: string
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('EncodeToAscii', 'start', __line__())
  CONSTANT_PACK_VERSION = '1.19.74'
  demisto.debug('pack id = CommonScripts, pack version = 1.19.74')



  """ MAIN FUNCTION """


  def main():
      # Grab 'data' from Demisto Arguments
      data = demisto.args()["data"]

      # Encode the data, ignoring characters
      try:
          encoded_data = data.encode("ascii", "ignore").decode("utf-8")
      except Exception as e:
          return_error(f"There was an error encoding the data.\nError:\n{e!s}")

      # Output the data and add results to war room
      return_results(
          CommandResults(readable_output=f"Success: {encoded_data}", outputs_prefix="asciiencode.encoded", outputs=encoded_data)
      )


  """ ENTRY POINT """
  if __name__ in ("__main__", "__builtin__", "builtins"):
      main()

  register_module_line('EncodeToAscii', 'end', __line__())
scripttarget: 0
