description: Rapid detection of malicious behaviour can make all the difference in
  the response to a security event. This pack includes configurations to combine the
  world-class threat detection of Darktrace with the synchrony and automation abilities
  of XSOAR, allowing security teams to investigate model breaches and all model breach
  related actions (such as commenting, acknowledging and model logic info).
detaileddescription: |-
  ### Partner Contributed Integration
  #### Integration Author: Darktrace
  Support and maintenance for this integration are provided by the author. Please use the following contact details:
  - **Email**: [integrationsupport@darktrace.com](mailto:integrationsupport@darktrace.com)
  - **URL**: [https://customerportal.darktrace.com](https://customerportal.darktrace.com)
  ***
  ## Darktrace
  To configure the connection to your Darktrace instance, you will provide:
  - Server URL of Darktrace Server (ex: darktrace.yourcompany.com) and any necessary proxy information
  - Public and Private API Tokens from Darktrace (instructions to generate these tokens can be found at: https://customerportal.darktrace.com/product-guides/main/api-tokens)

  ---
  [View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/darktrace-m-bs)
